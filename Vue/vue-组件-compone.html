<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<!--
        	作者：273179539@qq.com
        	时间：2018-04-23
        	描述：注册一个全局组件语法格式如下：
			Vue.component(tagName, options)
			tagName 为组件名，options 为配置选项。注册后，我们可以使用以下方式来调用组件：
			<tagName></tagName>
        -->
        <div id="lwhdd">
        	<aaa></aaa>
        	<dogo></dogo>
        	
        	<childa message="hello!"></childa>
        	
        	
        	<p>页面载入时，input 元素自动获取焦点：</p>
	        <input v-focus>
        </div>
	</body>
</html>
<script>
	//注册  全局组件
    //所有实例都能用全局组件。
	Vue.component('aaa',{
		template: '<h1>你的一哥!</h1>'
	});
	
	//注册一个简单的局部组件并使用它
	var child = {
		template: '<p>你一点都不乖啊</p>'
	}
	
	
	// 注册
	Vue.component('childa', {
	  // 声明 props
	  props: ['message'],
	  // 同样也可以在 vm 实例中像 "this.message" 这样使用
	  template: '<span>{{ message }}</span>'
	})
	
	/*自定义事件
	父组件是使用 props 传递数据给子组件，但如果子组件要把数据传递回去，就需要使用自定义事件！
	
	我们可以使用 v-on 绑定自定义事件, 每个 Vue 实例都实现了事件接口(Events interface)，即：
	
	使用 $on(eventName) 监听事件
	使用 $emit(eventName) 触发事件*/
	
	
	
	/*
	 * 自定义指令  
	 * */
	// 注册一个全局自定义指令 v-focus
	Vue.directive('focus', {
	  // 当绑定元素插入到 DOM 中。
	  inserted: function (el) {
	    // 聚焦元素
	    el.focus()
	  }
	})
	
	//创建根实例
	var vl = new Vue({
		el: '#lwhdd',
		data: {
		},
		components: {
			dogo: child
		}
	});
	
	
</script>
